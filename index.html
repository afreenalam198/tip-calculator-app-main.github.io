<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="./stylesheet.css">

      <title>Frontend Mentor | Tip calculator app</title>

    </head>

    <body>

      <header>
        <a href="#">
          <img class="logo" src="./images/logo.svg" alt="SPLITTER - Company Logo"/>
        </a>
      </header>

      <main>
        <h1>Tip Calculator App</h1>

        <div class="container">

          <!--Input Section-->

          <div class="input-container">

            <form id="tip-calculator">
              <div class="form-group">
              
                <label id="bill-label" class="input-label" for="bill">Bill</label>
                
                <div class="input">
                  <input id="bill" class="form-control" type="number" placeholder="0" required>
                  <img class="icon" src="./images/icon-dollar.svg" alt="Dollar sign icon"/>
                </div>
                
              </div>
  
              <div class="form-group">
                
               <fieldset>

                <legend id="tip-label" class="input-label">Select Tip %</legend> 
                
                <div class="tip-options">

                  <input id="tip-option1" class="form-control-btn hover-effect" type="button" value="5%">
                  <input id="tip-option2" class="form-control-btn hover-effect" type="button" value="10%">
                  <input id="tip-option3" class="form-control-btn hover-effect" type="button" value="15%">
                  <input id="tip-option4" class="form-control-btn hover-effect" type="button" value="25%">
                  <input id="tip-option5" class="form-control-btn hover-effect" type="button" value="50%">
                  <input id="tip-option6" class="form-control-custom-btn" type="number" placeholder="Custom">

                </div>

               </fieldset>
  
              </div>
              
              <div class="form-group">
                
                <div class="labels-container">
                  <label id="people-amount-label" class="input-label" for="people">Number of People</label>
                  <label id="error-msg-label" for="people">Can't be zero</label>
                </div>
                
                <div class="input">
                  <input id="people" class="form-control" type="number" placeholder="0" required>
                  <img class="icon" src="./images/icon-person.svg" alt="People icon"/>
                </div>
                
            </form>
            
          </div>

          </div>

          <!--Output Section-->

          <div class="output-container">

            <div class="amount-output-section">
              
              <div class="output-label">
                <span class="output-label-main">Tip Amount</span>
                <span class="output-label-subscript">/ person</span>
              </div>
              
              <div class="output-amount">
                <span id="tip-amount-output">$0.00</span>
              </div>
  
            </div>

            <div class="amount-output-section">

              <div class="output-label">
                <span class="output-label-main">Total</span>
                <span class="output-label-subscript">/ person</span>
              </div>

              <div class="output-amount">
                <span id="total-amount-output">$0.00</span>
              </div>

            </div>

            <button class="reset-btn" disabled>RESET</button>

          </div>

        </div>
      </main>

      <script src="script.js"></script>
      
    </body>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/afreenalam198" target="_blank">Afreen Alam</a>.
      </div>
    </footer>
  </html>
